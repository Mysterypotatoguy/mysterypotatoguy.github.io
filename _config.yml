title: Mysterypotatoguy
author: Mysterypotatoguy
url: https://mysterypotatoguy.github.io # root address of the site
description: > # description of the site (multiple lines allowed)
  Hi! My name is Mysterypotatoguy, I am a programmer, hacker, and former exec member of LUHack.
    This site contains some of my writeups for CTF challenges I've completed, as well as a list of the interesting things I've read!

permalink: /:categories/:slug

favicon: "./logo.png" # relative path to site's favicon

twitter:
    username: thepotatinator # update or delete this
    card: summary_large_image

#theme: moonwalk # if you are using GitHub Pages, change it to remote_theme: abhinavs/moonwalk
remote_theme: abhinavs/moonwalk

theme_config:
  appearance: "dark" # can be "light", "dark" or "auto"
  appearance_toggle: true # if appearance can be switched by user
  back_home_text: ". . /" # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: true # show blog description
  show_navbar: true # show horizontal navbar
  show_footer: true # show footer links in home page,add in _data/home.yml
  show_copyright: false # show copyright notice in footer
  # following keys are using to create home layout
  show_projects: false # show projects as cards, add in _data/home.yml
  show_blog: true # show blog posts added in _posts
  show_old_projects: false # show old projects as cards, add in _data/home.yml
  show_misc_list: true # show generic vertical list for misc details, add _data/home.yml
  show_reading_time: true # show number of words and reading time in the blog posts
  show_tags: true # show tags in a blog posts
  # options for "home" page
  home:
    title_projects: Portfolio
    title_misc_list: Things I'm reading
    title_blog: Writeups
    title_old_projects: Old Projects

highlighter: rouge

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-soopr-seo-tag
